<!DOCTYPE html>
<html>
<head>
    <title>9-12</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                alert($("#dog").attr("src"));
            });
        });
    </script>
</head>

<body>
    <img id="dog" src="dog.png" 
    alt="" width="120" height="100"/><br/>
    <button>attr()</button>
</body>
</html>
